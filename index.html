<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-with, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Document</title>

    <head>
        <body>
            <h1>Forms e Inputs</h1>
            <form method="get">
                <fieldset>
                <label>Nome:</label>
                <input name="nome"
                type="text"
                maxlength="5"
                placeholder="Digite seu nome">
           
            <br>
            <label>Email:</label>
            <input type="email"
            placeholder="Digite seu email">
            
            <br>
            <label>Idade:</label>
            <input name="idade"
            type="number"
            step="0.1"
            min="0"
            max="100"
            placeholder="Selecione a idade">

            <br>
            <label>Data de Nascimento:</label>
            <input name="nascimento"
            type="date">
            
            <br>
            <br>
            <label>Cor Preferida:</label>
            <input name="cor"
            type="color">

            <br>
            <br>
            <label>Senha:</label>
            <input name="senha"
            type="password"
            placeholder="Digite sua senha">

            <br>

        </fieldset>
        <br>

        <fieldset>
         
           <legend>Escolaridade</legend>
           <input name="Escolaridade"
           type="radio" value="Fundamental"> Fundamental <br>
           <input name="Escolaridade"
           type="radio" value="medio"> Médio <br>
           <input name="Escolaridade"
           type="radio" value="superior"> Superior <br>
           <input name="Escolaridade"
           type="radio" value="pos"> Pós-Graduação <br>
        </fieldset>
        <br>

        <fieldset>
         
            <legend>Esporte Favortito</legend>
            <input name="esporte"
            type="radio" value="Futebol"> Futebol <br>
            <input name="esporte"
            type="radio" value="tenis"> Tênis <br>
            <input name="esporte"
            type="radio" value="volei"> Volei <br>
            <input name="esporte"
            type="radio" value="basquete"> Basquete <br>
         </fieldset>
         <br>
         <label for="uf">Estado de origem: </label>
         <select name="uf">
             <option value="rj">
                 Rio de Janeiro
             </option>
             <option value="sp">
                São Paulo
            </option>
            <option value="mg">
                Minas Gerais
            </option>
            <option value="es">
                Espírito Santo
            </option>
         </select>
         <br>
         <br>

         <input type="submit"  value="Enviar">




            </form>


        </body>
    </head>
